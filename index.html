<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissor</title>
</head>
<body class="bg-dark text-white">
    <div id="position" class="container-fluid d-flex row">
        <div class="col  text-center mt-5">
            <h1>ROCK-PAPER-SCISSOR!</h1>
            <div class="text-white-50">
            <h4 class="mt-3">Select and see if you can beat the computer!</h4>
            <p>Rock break scissors, scissors cut paper and paper covers rock. <br>
                Let's play!
            </p>
        </div>
            <div class="mt-5">
            <button id="rock" value="rock">Rock</button>
            <button id="paper" value="paper">Paper</button>
            <button id="scissor" value="scissors">Scissor</button>
        </div>
        </div>
    </div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6 text-center ">
            <div id="alert" class="alert alert-dark mt-5" role="alert">
                Here the winner is shown!
            </div>
        </div>
    </div>
</div>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
